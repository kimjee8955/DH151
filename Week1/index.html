<!DOCTYPE html>
<html>
<head>
	<title>Lab 1</title>
	<meta charset="utf-8" />

	<!-- style sheets -->
	<link rel="stylesheet" href="css/style.css">

    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

</head>
<body>

	<div class="header">
		Map showing location of UCLA. 
	</div>
	<div class="sidebar">
		UCLA is the #1 public university in the world!
	</div>
	<div class="content">
		<div id="map"></div>
	</div>
    
    <script>
        var map = L.map('map').setView([34.0689,-118.4452], 17);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

        var marker = L.marker([34.0689,-118.4452]).addTo(map)
		                .bindPopup('This is UCLA!')
		                .openPopup();
    </script>

</body>
</html>

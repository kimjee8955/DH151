<!DOCTYPE html>
<html>
<head>
	<title>Maproom</title>
	<meta charset="utf-8" />

	<!-- style sheets -->
	<link rel="stylesheet" href="css/style.css">

    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

</head>
<body>

	<div class="header">
		Map of cities my family has lived in. 
	</div>
	<div class="sidebar">
		My family members have lived in Korea, Japan, U.S.A, and Egypt!
	</div>
	<div class="content">
		<div id="map"></div>
	</div>
    
    <script>
		let locations = [
		{
			'title':'Osaka',
			'lat': 34.6937,
			'lon': 135.5023,
			'desc': 'My family lived here for 7 years'
		},
		{
			'title':'Los Angeles',
			'lat': 34.0522,
			'lon': -118.2437,
			'desc': 'I go to university here'
		},
		{
			'title':'San Jose',
			'lat': 37.335480,
			'lon': -121.893028,
			'desc': 'I spent my teenage years here'
		},
		{
			'title':'Atlanta',
			'lat': 33.748783,
			'lon': -84.388168,
			'desc': 'My mom works here'
		},
		{
			'title':'Tokyo',
			'lat': 35.658581,
			'lon': 139.745438,
			'desc': 'My brother was born here'
		},
		{
			'title':'Cairo',
			'lat': 30.005493,
			'lon': 31.477898,
			'desc': 'My dad worked here'
		},
		{
			'title':'Yongin',
			'lat': 37.2333,
			'lon': 127.2000,
			'desc': 'My family lived here for 4 years'
		},
		{
			'title':'Gwangju',
			'lat': 35.166668,
			'lon': 126.916664,
			'desc': 'I was born here'
		},
	];
        var map = L.map('map').setView([0,0],2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

		locations.forEach(function(item){
			var marker = L.marker([item.lat,item.lon]).addTo(map)
		                .bindPopup(item.title+": "+item.desc)
		                .openPopup()
	});
    </script>

</body>
</html>
